{% extends "blog/base.html" %}
{% block content %}
<article class="media content-section">
    <!-- article img is for resize the image -->
    <img class="rounded-circle article-img" src="{{object.author.profile.image.url}}">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
            {% if object.author == user %}
                <div class="d-flex flex-row-reverse">
                    <!-- using url template for refer to path by it's name -->
                    <a href="{% url 'post-delete' object.id %}" class="btn btn-danger mt-2 mb-2">Delete</a>
                    <a href="{% url 'post-update' object.id %}" class="btn btn-secondary mr-2 mt-2 mb-2">Update</a>
                </div>
            {% endif %}
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
    </div>
</article>
{% endblock content %}
